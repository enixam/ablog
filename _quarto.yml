project:
  type: website
  resources:
    - resume.pdf

website:
  title: "Data and other boring things"
  site-url: https://qiushiyan.dev
  open-graph:
    site-name: qiushiyan.dev
  comments:
    utterances:
      repo: qiushiyan/qiushiyan.dev
  navbar:
    right:
      - text: "Posts"
        href: posts.qmd
      - text: "Projects"
        href: projects.qmd
      - text: "About"
        href: about.qmd
      - icon: github
        href: https://github.com/qiushiyan
format:
  html:
    theme: ember.scss
    css: styles.css
    citation-location: margin
    reference-location: margin
    highlight-style: pygments
    code-block-bg: "#f4f4f4"
    code-overflow: wrap
    fig-width: 8
    fig-height: 6
    code-link: true

filters:
  - code-filename

comments:
  giscus:
    repo: qiushiyan/qiushiyan.dev

knitr:
  opts_chunk:
    collapse: true
    comment: "#>"
    message: false
    warning: false
